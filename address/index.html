<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link href="../favicon.ico" rel="icon" type="image/x-icon" />
    <link href='https://fonts.googleapis.com/css?family=Playball|Archivo+Black' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">

    <title>Abby and Paul - NYE2016</title>
  </head>
  <body>
    <section class="container">
      <header>
        <h1>
          Abby Flood <br/>
          <small class="script dashed">and</small><br/>
          Paul Nelson
        </h1>
      </header>

      <hr/>

      <div class="content">
        <h2 class="black">Quick Question</h2>
        <p class="script">We have some stuff we need to send you pretty soon.<br/>Can we get your address?</p>

        <form method="post" action="http://panel-creations.com/wedding/form-handler.php" class="form-horizontal">
          <!-- full-name input-->
          <div class="control-group row">
              <label for="full-name" class="control-label col-sm-3">Full Name</label>
              <div class="controls col-sm-9">
                  <input id="full-name" name="full_name" type="text" placeholder="Full Name"
                  class="form-control">
              </div>
          </div>
          <!-- address-line1 input-->
          <div class="control-group row">
              <label for="address-line1" class="control-label col-sm-3">Address Line 1</label>
              <div class="controls col-sm-9">
                  <input id="address-line1" name="address_line1" type="text" placeholder="Street address, P.O. box, company name, c/o"
                  class="form-control">
              </div>
          </div>
          <!-- address-line2 input-->
          <div class="control-group row">
              <label for="address-line2" class="control-label col-sm-3">Address Line 2</label>
              <div class="controls col-sm-9">
                  <input id="address-line2" name="address_line2" type="text" placeholder="Apartment, suite , unit, building, floor, etc."
                  class="form-control">
              </div>
          </div>
          <!-- city input-->
          <div class="control-group row">
              <label for="city" class="control-label col-sm-3">City</label>
              <div class="controls col-sm-9">
                  <input id="city" name="city" type="text" placeholder="City" class="form-control">
              </div>
          </div>
          <!-- region input-->
          <div class="control-group row">
              <label for="region" class="control-label col-sm-3">State</label>
              <div class="controls col-sm-9">
                  <input id="region" name="region" type="text" placeholder="State"
                  class="form-control">
              </div>
          </div>
          <!-- postal-code input-->
          <div class="control-group row">
              <label for="postal-code" class="control-label col-sm-3">Zip Code</label>
              <div class="controls col-sm-9">
                  <input id="postal-code" name="postal_code" type="text" placeholder="Zip Code"
                  class="form-control">
              </div>
          </div>
          <div class="row">
            <input type="submit" value="Submit"  class="btn btn-lg script col-sm-4 col-sm-offset-4"/>
          </div>
        </form>
      </div>

      <hr/>

      <p class="script"><a href="mailto:questions@abbyandpaul.us" target="_blank">Questions?</a></p>
    </section>
  </body>
</html>
